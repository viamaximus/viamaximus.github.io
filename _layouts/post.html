<article class="post" style="padding: 12px;">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">
    {{ page.date | date: "%Y-%m-%d" }}
    {% if page.tags and page.tags.size > 0 %}
      Â· Tags:
      {% for t in page.tags %}
        <a href="{{ '/tag/' | append: t | slugify | append: '/' | relative_url }}">{{ t }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% endif %}
  </p>

  {{ content }}
</article>
